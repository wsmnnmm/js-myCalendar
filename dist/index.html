<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>wm-日历</title>
  <link rel="stylesheet" href="/reset.302ca0b1.css">
  <link rel="stylesheet" href="/global.e50bbfba.css">
  <link rel="stylesheet" href="/pages.16a54860.css">
<script src="/reset.302ca0b1.js"></script><script src="/global.e50bbfba.js"></script><script src="/pages.16a54860.js"></script></head>

<body>
  <header class="siteHeader">
    <h1>wsmnnmm-日历</h1>
  </header>
  <div class="calendar">
    <div class="calendar-header">
      <time id="time"></time>
    </div>
    <ol class="calendar-weekdays">
      <li>一</li>
      <li>二</li>
      <li>三</li>
      <li>四</li>
      <li>五</li>
      <li>六</li>
      <li>日</li>
    </ol>
    <ol class="calendar-days" id="days"></ol>
    <div class="calendar-actions">
      <div class="calendar-actions-left">
        <button id="today">今天</button>
      </div>
      <div class="calendar-actions-right">
        <button id="prevMonth">上个月</button>
        <button id="nextMonth">下个月</button>
      </div>
    </div>
  </div>
  <div class="events-wrapper">
    <h2>当日的日程</h2>
    <div class="events" id="events"></div>
  </div>
  <script>window.data = {
  '2022-2-10': ["去看电影", "回寝室"],
  '2022-2-11': ["去看电影", "回寝室"],
  '2022-2-12': ["去看电影", "回寝室"]
};</script>
  <script src="/main.1f19ae8e.js"></script>
</body>

</html>
